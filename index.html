    body {

      line-height: 1.6;

    }

    header {
      background: linear-gradient(135deg, var(--brown), var(--light-brown));
      padding: 3rem;

      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--glow);

    nav a::after {

      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--glow);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    }
